<div class="bookstore">
    <div class="books">
        <div ng-repeat="book in books" class="book col-md-6">
            <div class="row">
                <header class="col-md-6 book-info">
                    <h3>{{ book.bookName }}</h3>
                    <p class="book-subtitle">{{ book.author }}</p>
                </header>
                <div class="col-md-6 book-subtitle">
                    <p>{{ book.seller }}</p>
                </div>
                <div class="col-md-12 book-subtitle">
                    <p>{{ book.price }}</p>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div bn-new-book books="books" visible="addingNew"></div>
</div>
