<div class="spinner" ng-if="showSpinner">
    <span us-spinner="" spinner-on="showSpinner"></span>
    <div class="spinner-backdrop"></div>
</div>

<div class="view row fade-view">
    <div class="col-md-6 col-md-offset-3">
        <form class="forgot-password-form">
            <div class="">
                <p ng-if="passwordConfirmed" class="bg-success">Passordet ditt er oppdatert, du kan n√• <a href="go('/login')">logge inn</a>!</p>
                <strong ng-if="!passwordConfirmed">Fyll inn nytt passord.</strong>
            </div>
            <div class="form-group">
                <label for="password_fgp">Nytt passord</label>
                <input type="password" id="password_fgp" placeholder="*******" ng-model="password" class="form-control bn-input" required autofocus="">
            </div>
            <div class="form-group">
                <label for="password_2_fgp">Nytt passord igjen</label>
                <input type="password" id="password_2_fgp" placeholder="*******" ng-model="password2" class="form-control bn-input" required autofocus="">
            </div>
            <div class="">
                <input type="submit" class="btn btn-primary" value="Tilbakestill passord" ng-click="doResetPassword()">
            </div>
        </form>
    </div>
</div>
