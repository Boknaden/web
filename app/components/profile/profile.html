<div class="profile-wrapper">
    <div class="profile">
        <span ng-class="{'active': show}" class="header-icon user" ng-click="openProfile()">
            <i class="fa fa-user"></i>
        </span>
    </div>
    <div class="profile-container bg-primary fade-box" ng-class="{'active': show}">
        <!-- <div class="profile-container-arrow"></div> -->

        <div ng-if="authed" class="profile-authenticated">
            <div ng-if="profile.verified === 0">
                <p>Vennligst verifiser e-posten din.</p>
                <div class="line"></div>
            </div>
            <div ng-if="profile.verified === 1">
                <button type="button" class="btn btn-primary btn-block" ng-click="go('/user/profile')">{{ profile.username }}</button>
                <button type="button" class="btn btn-primary btn-block" ng-click="">meldinger <span class="badge">0</span></button>
                <div class="line"></div>
                <button type="button" class="btn btn-primary btn-block" ng-click="go('/item/new')">ny annonse</button>
                <button type="button" class="btn btn-primary btn-block" ng-click="go('/item/mine')">dine annonser</button>
                <div class="line"></div>
            </div>
            <div ng-if="profile.isadmin">
                <button type="button" class="btn btn-primary btn-block" ng-click="go('/logs')">logs</button>
                <div class="line"></div>
            </div>
            <button type="button" class="btn btn-danger btn-block" ng-click="logout()">logg ut</button>
        </div>

    </div>
</div>
