<div class="bn-item-selector row">
    <div class="col-md-4" ng-class="{'bg-success': item.selected}" ng-click="addRemoveSelectedItem(item)" ng-repeat="item in allItems">
        <h3 class="text-center">{{ item.text }}</h3>
        <p class="text-center">{{ item.description }}</p>
    </div>
</div>
